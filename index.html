<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product-card margin-bottom-md">
        <div class="grid grid--2-cols">
          <picture class="product-img">
            <source
              media="(min-width: 666px)"
              srcset="images/image-product-desktop.jpg"
            />
            <source
              media="(max-width: 665px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img src="images/image-product-mobile.jpg" alt="Product image" />
          </picture>

          <div class="product-info">
            <span class="product-type">Perfume</span>
            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="price-now">$149.99</span>
              <span class="price-before">$169.99</span>
            </div>
            <button class="btn">Add to Cart</button>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Jair-MV" target="_blank">Jair-MV</a>.
      </div>
    </main>
  </body>
</html>
